---
- name: Ensure auditd logging and service settings are configured
  hosts: all
  become: true
  vars:
    auditd_unit_file: /usr/lib/systemd/system/auditd.service

  tasks:
    # STEP 1: Read current unit file contents
    - name: Read current auditd.service unit file
      ansible.builtin.slurp:
        src: "{{ auditd_unit_file }}"
      register: auditd_unit_file_content

    # STEP 2: Decode and check if both lines are already set to "no"
    - name: Set fact if RefuseManualStart/Stop already set to no
      ansible.builtin.set_fact:
        auditd_manual_allowed: "{{ ('RefuseManualStart=no' in auditd_unit_decoded) and ('RefuseManualStop=no' in auditd_unit_decoded) }}"
      vars:
        auditd_unit_decoded: "{{ auditd_unit_file_content.content | b64decode }}"

    # STEP 3: Replace RefuseManualStart if needed
    - name: Ensure RefuseManualStart is set to no
      ansible.builtin.replace:
        path: "{{ auditd_unit_file }}"
        regexp: '^RefuseManualStart=yes'
        replace: 'RefuseManualStart=no'
      when: not auditd_manual_allowed
      register: replaced_start

    # STEP 4: Replace RefuseManualStop if needed
    - name: Ensure RefuseManualStop is set to no
      ansible.builtin.replace:
        path: "{{ auditd_unit_file }}"
        regexp: '^RefuseManualStop=yes'
        replace: 'RefuseManualStop=no'
      when: not auditd_manual_allowed
      register: replaced_stop

    # STEP 5: Reload systemd only if changes were made
    - name: Reload systemd daemon (daemon-reexec)
      ansible.builtin.command: systemctl daemon-reexec
      when: replaced_start.changed or replaced_stop.changed

    - name: Reload systemd (daemon-reload)
      ansible.builtin.command: systemctl daemon-reload
      when: replaced_start.changed or replaced_stop.changed

    # STEP 6: Backup auditd.conf before changes
    - name: Backup auditd.conf before modification
      ansible.builtin.copy:
        src: /etc/audit/auditd.conf
        dest: /etc/audit/auditd.conf.bak
        remote_src: true
        mode: '0644'

    # STEP 7: Modify auditd.conf parameters
    - name: Ensure max_log_file is set to 10
      ansible.builtin.lineinfile:
        path: /etc/audit/auditd.conf
        regexp: '^max_log_file\s*='
        line: 'max_log_file = 10'
        backrefs: false

    - name: Ensure num_logs is set to 20
      ansible.builtin.lineinfile:
        path: /etc/audit/auditd.conf
        regexp: '^num_logs\s*='
        line: 'num_logs = 20'
        backrefs: false

    - name: Ensure max_log_file_action is set to rotate
      ansible.builtin.lineinfile:
        path: /etc/audit/auditd.conf
        regexp: '^max_log_file_action\s*='
        line: 'max_log_file_action = rotate'
        backrefs: false

    # STEP 8: Restart auditd
    - name: Restart auditd
      ansible.builtin.service:
        name: auditd
        state: restarted



